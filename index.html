<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Aniversários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Família Beija o Lindo</h1>
        <div class="tabs">
            <button class="tab-btn active" id="btn-cal" onclick="openTab('calendario')">Calendário</button>
            <button class="tab-btn" id="btn-lista" onclick="openTab('lista')">Lista Geral</button>
        </div>
    </header>

    <main>
        <section id="calendario" class="tab-content active">
            <div class="cal-nav">
                <button onclick="changeMonth(-1)">&#10094;</button>
                <div class="month-wrapper">
                    <h2 id="monthDisplay">Mês Ano</h2>
                    <button id="btnHoje" class="btn-hoje" onclick="goToday()">Hoje</button>
                </div>
                <button onclick="changeMonth(1)">&#10095;</button>
            </div>
            
            <div class="weekdays">
                <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
            </div>
            <div class="calendar-grid" id="calendarGrid"></div>

            <div id="detailPanel" class="detail-panel">
                <p class="placeholder-text">Clique em um dia para ver os nomes</p>
            </div>
        </section>

        <section id="lista" class="tab-content">
            <div id="listContainer"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
